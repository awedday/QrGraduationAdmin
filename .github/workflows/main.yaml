name: ASP.NET Core CI

on:
  push:
    branches:
      - main  # Здесь укажите вашу основную ветку

jobs:
  check_style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Укажите актуальную версию .NET SDK

      - name: Install StyleCopAnalyzers
        run: dotnet add D:/study/2semester/graduation/QrGraduationAdmin/QrGraduationAdmin/QrGraduationAdmin.csproj package StyleCop.Analyzers --version 1.2.0-beta.556

      - name: Check code style
        run: |
          cd D:/study/2semester/graduation/QrGraduationAdmin/QrGraduationAdmin/QrGraduationAdmin.csproj
          dotnet build /p:StyleCopEnabled=true /p:StyleCopConfig=.stylecop.json